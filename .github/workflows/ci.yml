name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Check for vulnerabilities
      run: npm audit --audit-level moderate || true

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Start dev server
      run: |
        echo "Starting dev server..."
        CI=false npm run dev -- --port 5173 --host 0.0.0.0 &
        SERVER_PID=$!
        echo "Server PID: $SERVER_PID"
        echo $SERVER_PID > server.pid
        sleep 5
        echo "Server process status:"
        ps aux | grep -E "(vite|node)" | grep -v grep || echo "No vite/node processes found"

    - name: Wait for server to be ready
      run: |
        echo "Checking server readiness..."
        for i in {1..30}; do
          echo "Attempt $i: Checking http://localhost:5173"
          if curl -s --max-time 5 http://localhost:5173 > /dev/null 2>&1; then
            echo "✅ Server is ready!"
            exit 0
          fi
          echo "⏳ Server not ready yet, waiting..."
          sleep 5
        done
        echo "❌ Server failed to start after 150 seconds"
        echo "Checking server logs..."
        ps aux | grep -E "(vite|node)" | grep -v grep || echo "No server processes running"
        netstat -tlnp | grep 5173 || echo "Port 5173 not listening"
        exit 1

    - name: Run E2E tests
      run: |
        echo "Running E2E tests..."
        npm run test:e2e

    - name: Cleanup
      if: always()
      run: |
        if [ -f server.pid ]; then
          kill $(cat server.pid) || true
          rm server.pid
        fi